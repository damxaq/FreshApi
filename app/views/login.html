<!DOCTYPE html>
<html ng-app="todoApp">
  <head>
  <meta charset="UTF-8">
	<title>Login</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js"></script>
	<script type="text/javascript" src="@{'/public/javascripts/login.js'}"></script>
</head>
<body>
  <form ng-controller="MyController">
        <div>
            <label>Login</label>
            <input type="text" ng-model="nameOfTheUser" ng-change="validateName()">
            <span ng-show="hasNameError">Name is not valid</span>
        </div>

        <div>
            <label>Password</label>
            <input type="password" ng-model="passwordOfTheUser">
     
        </div>


        <button ng-click="submitUserDetails()">Login</button>

    </form>



</body>
</html>
